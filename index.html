
<!DOCTYPE html>
<html>
    <head>
        <title>Sauna</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="content">
            <h1>Saunatonttu</h1>
            <input type="password" id="secret" name="secret"></input>
            <div id="status-table">
                <div class="status-container">
                    <span>Stove</span>
                    <span id="status">Initializing...</span>
                </div>
            </div>
            <div id="button-container">
                <button id="btn-turn" onclick ="turnServo()" disabled>Start</button>
            </div>
        </div>

    </body>

    <script>
        const btnTurn = document.getElementById('btn-turn')
        getState()

        function getState() {
            const kiuasState = document.getElementById("status")
            fetch(window.location.pathname+"/status", {
                method: "GET",
                headers: {
                    "content-type": "application/json; charset=UTF-8"
                }
            })
                .then(res => res.json())
                .then((data) => {
                    console.log(`data ${data}`)
                    console.log(`status ${data["status"]}`)
                    if (data["status"] === -1) {
                        kiuasState.innerText = "Shutting down"
                        btnTurn.disabled = true
                    } else if (data["status"]  === 0) {
                        kiuasState.innerText = "Not ready"
                        btnTurn.disabled = true
                    } else if (data["status"] === 1) {
                        kiuasState.innerText = "Ready"
                        btnTurn.disabled = false 
                    } else if (data["status"] === 2) {
                        kiuasState.innerText = "Turning..."
                        btnTurn.disabled = true
                    } else if (data["status"] === 3) {
                        kiuasState.innerText = "Activated"
                        kiuasState.classList.add("success-text")
                        btnTurn.disabled = false
                    }
                })
        } 

        const turnServo = () => {
            console.log("TURN")
            fetch(window.location.pathname, {
                method: "POST",
                body: JSON.stringify({
                    servo: "turn",
                    secret: getSecret()
                }),
                headers: {
                    "content-type": "application/json; charset=UTF-8"
                }
            })
                .then((res) => {
                    if (!res.ok) {
                        console.log(res.status)
                    } else {
                        btnTurn.disabled = true
                    }
                })

                getState()
            }

        function getSecret() {
            return document.getElementById("secret").value
        }
    </script>
</html>
