<!DOCTYPE html>
<html>
    <head>
        <title>Sauna</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="content">
            <h1>%s</h1>
            <p id="kiuas-state">Kiuas</p>
    
            <button id="btn-turn" onclick ="turnServo()" disabled>Käännä</button>
        </div>

    </body>

    <script>
        const btnTurn = document.getElementById('btn-turn')
        getState()

        function getState() {
            const kiuasState = document.getElementById("kiuas-state")
            fetch(window.location.origin, {
                method: "POST",
                body: JSON.stringify({
                    servo: "get",
                }),
                headers: {
                    "content-type": "application/json; charset=UTF-8"
                }
            })
                .then(res => res.text())
                .then((state) => {
                    if (state === "0") {
                        kiuasState.innerText = "Kiuas ei ole päällä"
                        btnTurn.disabled = false

                    } else {
                        kiuasState.innerText = "Kiuas on päällä!"
                    }
                })
        } 

        const turnServo = () => {
            fetch(window.location.origin, {
                method: "POST",
                body: JSON.stringify({
                    servo: "turn",
                }),
                headers: {
                    "content-type": "application/json; charset=UTF-8"
                }
            })
                .then((res) => {
                    if (!res.ok) {
                        console.log(res.status)
                    } else {
                        btnTurn.disabled = true
                    }
                })

                getState()
            }
    </script>
</html>
